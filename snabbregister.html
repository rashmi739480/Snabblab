<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color:#f2f2f2;
    margin: 0;
    padding: 0;
  }
  .signup-container {
    width: 90%;
    max-width: 400px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .signup-container h1 {
    text-align: left;
    margin-bottom: 20px;
    color:rgb(0, 0, 118);;
  }
  .signup-form input {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .signup-form button {
    width: 100%;
    padding: 10px;
    background-color: rgb(0, 0, 118);;
    border: none;
    color: #fff;
    border-radius: 17px;
    cursor: pointer;
  }
  .login-link {
    text-align: center;
    margin-top: 20px;
  }
  .login-link a {
    color: #007bff;
    text-decoration: none;
  }

  @media (max-width: 600px) {
    .signup-container {
      width: 100%;
      margin: 50px auto;
    }
    .signup-form input {
      width: calc(100% - 20px);
    }
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h1>Signup</h1>
    <form class="signup-form" action="#" method="post">
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="text" name="phone_number" placeholder="Phone Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" id="send_otp_button">Send OTP</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="snabblablogin.html">Login</a></p>
    </div>
  </div>
</body>
</html>
